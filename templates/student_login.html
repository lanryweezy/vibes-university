<html>
<head>
    <title>Student Login - Vibes University</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: #222; padding: 40px; border-radius: 15px; box-shadow: 0 8px 32px #0008; width: 350px; border: 1px solid #ff6b35; }
        h2 { color: #ff6b35; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #ccc; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: none; background: #333; color: #fff; box-sizing: border-box; }
        .btn { background: linear-gradient(45deg, #ff6b35, #ff8c42); color: #fff; border: none; padding: 15px 0; width: 100%; border-radius: 8px; font-size: 1.1rem; margin-top: 10px; cursor: pointer; font-weight: bold; }
        .message { color: #f44336; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸŽ“ Student Portal Login</h2>
        <form method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button class="btn" type="submit">Login to Dashboard</button>
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
